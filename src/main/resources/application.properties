# 端口的配置
server.port=8080
# 数据库访问配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#将database_name改成自己的数据库的名称
spring.datasource.url=jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:mapper/*.xml


netty.boss=1
netty.worker=4
netty.timeout=6000
netty.port=7000
netty.portSalve=7001
netty.host=127.0.0.1

websocket.port=8089
websocket.path=/ws
websocket.boss=2
websocket.work=2

spring.rabbitmq.host=47.107.237.18
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
#消息确认模式,no自动确认，auto根据情况确认，manual手动确认
spring.rabbitmq.listener.simple.acknowledge-mode = manual